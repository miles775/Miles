<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SAAN? Forum</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-card {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--beige);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--teal);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--grey);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-username {
            font-size: 24px;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: var(--grey);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            color: var(--dark-teal);
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-dark);
            font-size: 14px;
        }

        .profile-comments {
            margin-top: 30px;
        }

        .comment-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .comment-post {
            font-size: 14px;
            color: var(--teal);
        }

        .comment-text {
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
        <div class="profile-header">
            <img src="user-icon.png" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1 class="profile-username">@user1</h1>
                <div class="stars">
                    <span class="star filled">★</span>
                    <span class="star filled">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <p>Komyuter trust this account: 2</p>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value">15</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">45</div>
                <div class="stat-label">Comments</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">2.5</div>
                <div class="stat-label">Trust Rating</div>
            </div>
        </div>

        <div class="profile-comments">
            <h2>Recent Comments</h2>
            <div class="comment-item">
                <div class="comment-header">
                    <span class="comment-post">On: Paano pumunta sa UP Diliman from Tondo?</span>
                </div>
                <p class="comment-text">sakay ka project 8 tas baba ka...</p>
            </div>
            <div class="comment-item">
                <div class="comment-header">
                    <span class="comment-post">On: Saan sakayan ng UV Express papuntang Fairview?</span>
                </div>
                <p class="comment-text">Sa may SM North EDSA Terminal, tabi ng MRT station.</p>
            </div>
        </div>
    </div>

    <script>
        // Add click event to profile links in the main page
        document.addEventListener('DOMContentLoaded', () => {
            const profileLinks = document.querySelectorAll('.user-info, .username');
            profileLinks.forEach(link => {
                link.style.cursor = 'pointer';
                link.addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            });
        });
    </script>
</body>
</html>
